{%extends 'all-gallery/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through gallery   -->
    <!-Some code above--->
    {% for gallery_item in gallery %}
  
    <div class="row">
      <!-- displaying Gallery picture -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ gallery_item.title }} </h2>
      </div>
  <!--Display gallery Picture images  -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{gallery_item.picture_image.url}}" class="img-responsive" alt="Image">
  </div>
    </div>
    <!-Some code below--->
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No gallery Items</h2>
    </div>
    {% endfor %}
  
  </div>
  
{% endblock %}
